            <input type="text" id="insertName" placeholder="Your name..."></label>

            </div>

            <div class="classContainer" id="asherContainer">
                <h1>Asher</h1>
                <img src="images/asherIcon.png">
            </div>

            <div class="classContainer" id="alchemistContainer">
                <h1>Alchemist</h1>
                <img src="images/alchemistIcon.png">
            </div>
            <button name="next" id="creationButton2">Next step</button>
        </div>
    </section>
    
    <section class="gameWindow" id="cityWindow">
        <img src="images/city.png">
        <button class="mapButtons" id="dungeonButton">dungeon</button>

        <button class="mapButtons" id="magicshopButton">magic shop</button>

        skill book
    </div>
    
    <div class="smallWindow" id="alchemyWindow">
        alchemy

        <button id="skillTreeWindowButton">Skill Tree</button>
        <button id="skillBookWindowButton">Skill Book</button>
        <button id="alchemyWindowButton">Alchemy</button>

    </section>
